<!doctype html>
<html>
<head>
    <title>Edit Item</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-sm-6 col-sm-offset-3 well">

                <img class="center-block" src="https://unsplash.it/200"/>

                    <h1 class="text-center">Edit</h1>

                    <form method="post" action="/products.html">

                        <div class="form-group">
                            <label for="product_name">Product Name</label>
                            <input type="text" id="product_name" name="product_name" class="form-control" placeholder="Product Name" required/>
                        </div>

                        <div class="form-group">
                            <label for="howMany">Amount</label>
                            <input type="text" id="howMany" name="how_many" class="form-control" placeholder="How Many?" required/>
                        </div>

                        <div class="form-group">
                            <label class="sr-only" for="price">Price</label>
                            <div class="input-group">
                            <div class="input-group-addon">$</div>
                            
                            <input type="text" class="form-control" id="price" placeholder="Price" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 text-left">
                                 <button class="btn btn-danger">Cancel</button>
                            </div>
                            <div class="col-xs-6 text-right">   
                            <button class="btn btn-success">Confirm</button>
                            </div>
                        </div>

                    </form>

            </div>

        </div>

    </div>

</body>
</html>
